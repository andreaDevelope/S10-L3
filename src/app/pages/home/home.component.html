@if (productsImg.length > 0) {
<ngb-carousel>
  <ng-template ngbSlide *ngFor="let pr of products">
    <div class="picsum-img-wrapper">
      <img [src]="pr.images[0]" alt="Random first slide" />
    </div>
    <div class="carousel-caption">
      <h3>{{ pr.brand }}</h3>
      <p>{{ pr.description }}</p>
    </div>
  </ng-template>
</ngb-carousel>
}
