<div class="container">
  <div class="row">
    <div class="col" *ngFor="let prd of cart">
      <div class="card" style="width: 18rem">
        <img
          src="{{ prd.thumbnail }}"
          class="card-img-top"
          alt="img-prodotto"
        />
        <div class="card-body">
          <h5 class="card-title">{{ prd.title }}</h5>
          <p class="card-text">{{ prd.description }}</p>
          <a routerLink="" class="btn btn-primary">back to home</a>
        </div>
      </div>
    </div>
  </div>
</div>
